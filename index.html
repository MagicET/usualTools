<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8">

  <title>便利ツール</title>

  <style>
    p {
      font-family: monospace;
    }
  </style>
  
</head>

<body>
  <h2>無限文字列<h2><br>
  <label for "inputLength">長さ<label>
  <input type="number" id="inputLength"><br>
  <label for "inputCharacter">使用する文字<label>
  <input type="text" id="inputCharacter"><br>
  <input type="button" id="createButton" value="作成"><br>
  <input type="text" readonly="true"　value="ABCDEFG" id="output">
  
  <script>
    var length = document.getElementById("inputLength");
    var character = document.getElementById("inputCharacter");
    const button = document.getElementById("createButton");
    var output = document.getElementById("output");
    output.value = "ここに結果を表示";
    button.addEventListener('click', createString);
    function createString() {
      var string = "";
      for (var step = 0; step < Number(length.value).; step++) {
        string = string + character.value.substr(Math.floor(Math.random() * character.value.length), 1);
      }
      output.value = string;
    }
  </script>
</body>
</html>

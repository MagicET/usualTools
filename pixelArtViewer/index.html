<!doctype html>

<html lang="ja">

	<head>
    	<meta charset="utf-8">

  		<title>Image Viewer</title>

		<style>
        	body {
                overflow: hidden;
            }
            
    		img {
        		width: 100%;
				image-rendering: pixelated;
        	}
            
        	input[type="file"] {
            	display: none;
        	}
  		</style>
	</head>

 	<body>
    <p id="Hello"></p>
		<label>
			<img src="./placeholder.png" id="image">
        	<input type="file" accept="image/png, image/jpeg" id="input" />
    	</label>
        
        <script>
        	const p = getElementById("p");
          p.innerHTML = "event fired"
          
            // 1. ファイル選択後に呼ばれるイベント
					$("#input").on("change", function (e) {

    				// 2. 画像ファイルの読み込みクラス
    				var reader = new FileReader();

    				// 3. 準備が終わったら、id=sample1のsrc属性に選択した画像ファイルの情報を設定
    				reader.onload = function (e) {
        			$("#image").attr("src", e.target.result);
    				}

    				// 4. 読み込んだ画像ファイルをURLに変換
    				reader.readAsDataURL(e.target.files[0]);
            
					});
          p.innerHTML = "event ended"
    	</script>
 	</body>
</html>
